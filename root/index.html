<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=4.0">
        <title>Tactile Drawing App</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./css/menu.css">
        <script src="./js/canvas.js"></script>
        <script src="./js/voiceActions.js"></script>
        <script src="./js/artyom.window.min.js"></script>
        <script>
            const artyom = new Artyom();

            artyom.initialize({
                lang: "en-US", // english
                continuous: true, // Listen forever
                listen: true, // Start to listen commands !
                debug: false, // Show messages in the console
                speed: 1 //talk a little slower than normal speed
            });      

        </script>

    </head>
    <body>
        <div class="wrapper">
            <div class="menu">
                <a href="#" class="menu__item" id="imageInput" onclick="canvasToSVG()" data-tooltip="Open File">
                    <i class="material-icons">cloud_upload</i>
                </a>
                <a href="#" class="menu__item" id="save" onclick="downloadCanvasAsImage()" data-tooltip="Save & Download">
                    <i class="material-icons">save_as</i>
                </a>
                <a href="#" class="menu__item menu__item--active" id="brush" data-tooltip="Active Draw">
                    <i class="material-icons">brush</i>
                </a>
                <a href="./" class="menu__item" onclick="DeleteImage()" data-tooltip="Delete Image">
                    <i class="material-icons">delete</i>
                </a>
                <a href="#" class="menu__item" id="changeThickness" onclick="changeThickness()" data-tooltip="Toggle Thickness">
                    <i class="material-icons">line_weight</i>
                </a>
                <a href="#" class="menu__item" id="transform" onclick="flipHorizontally()" data-tooltip="Mirror Image">
                    <i class="material-icons">flip</i>
                </a>
                <a href="#" class="menu__item" id="translate" onclick="translateImage()" data-tooltip="Translate Image">
                    <i class="material-icons">flip_to_back</i>
                </a>
            </div>
<canvas id="my-canvas" width="1625" height="940" style="text-align: center"></canvas>
        </div>
    </body>
</html>
